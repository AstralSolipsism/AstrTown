services:
  frontend:
    build: .
    restart: unless-stopped
    ports:
      - '40009:5173'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - VITE_CONVEX_URL=${URL_BASE:-https://town.outlune.com}
      - VITE_CONVEX_SITE_URL=${URL_BASE:-https://town.outlune.com}
    networks:
      - astrtowndev

  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - '${PORT:-3210}:3210'
      - '${SITE_PROXY_PORT:-3211}:3211'
    volumes:
      - /data/AstrTownDev/convex-data:/convex/data
    environment:
      - INSTANCE_NAME=${INSTANCE_NAME:-}
      - INSTANCE_SECRET=${INSTANCE_SECRET:-}
      - CONVEX_RELEASE_VERSION_DEV=${CONVEX_RELEASE_VERSION_DEV:-}
      - ACTIONS_USER_TIMEOUT_SECS=${ACTIONS_USER_TIMEOUT_SECS:-}
      - CONVEX_CLOUD_ORIGIN=${URL_BASE:-https://town.outlune.com}
      - CONVEX_SITE_ORIGIN=${URL_BASE:-https://town.outlune.com}
      - POSTGRES_URL=${POSTGRES_URL:-}
      - DO_NOT_REQUIRE_SSL=${DO_NOT_REQUIRE_SSL:-1}
    healthcheck:
      test: curl -f http://localhost:3210/version
      interval: 5s
      start_period: 5s
    networks:
      - astrtowndev

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    container_name: astrtown-gateway
    restart: unless-stopped
    ports:
      - "40010:4000"
    environment:
      - ASTRTOWN_URL=http://backend:3211
      - GATEWAY_SECRET=${GATEWAY_SECRET}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - astrtowndev

  dashboard:
    image: astrtown-dashboard:release
    restart: unless-stopped
    ports:
      - '${DASHBOARD_PORT:-6791}:6791'
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${URL_BASE:-https://town.outlune.com}
      - NEXT_PUBLIC_GATEWAY_URL=${GATEWAY_URL_FOR_BROWSER:-http://127.0.0.1:40010}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - astrtowndev

  convex-init:
    build: .
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
